<html>
	<head><title>Nouvel Amour Options</title></head>

	<body>
		<div>
			Auto-dismiss new love:
			<select id="autodismiss">
				<option id="true">True</option>
				<option id="false">False</option>
			</select>
		</div>
		<div>
			Desktop notifications:
			<input type="checkbox" id="notify" name="notify" />
		</div>
		<div id="notification_settings" style="display: none;">
			<div>
				Polling interval:
				<input type="text" id="poll_interval" />
			</div>
			<div>
				Autoread level
				<input type="checkbox" id="af1">1</input>
				<input type="checkbox" id="af2">2</input>
				<input type="checkbox" id="af3">3</input>
			</div>
			<div>
				New love
				<input type="checkbox" id="notify_newlove" />
			</div>
			<div>
				Use SSL:
				<input type="checkbox" id="use_ssl" />
			</div>
		</div>

		<button id="clear">Clear Local Storage</button>

		<div id="status"></div>
	    </body>
	    <script src="jquery.min.js"></script>
	    <script src="options.js"></script>

    </html>
